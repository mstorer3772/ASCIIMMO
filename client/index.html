<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <title>ASCIIMMO - Client</title>
  <style>
    body {
      font-family: monospace;
      padding: 1rem;
      background: #111;
      color: #ddd;
    }

    input,
    button {
      font-family: sans-serif;
      padding: 0.5rem;
      margin: 0.25rem;
    }

    pre {
      background: #000;
      color: #9f9;
      padding: 1rem;
      overflow: auto;
    }

    .section {
      border: 1px solid #444;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 4px;
    }

    .hidden {
      display: none;
    }

    .error {
      color: #f44;
    }

    .success {
      color: #4f4;
    }

    .status {
      margin: 0.5rem 0;
      min-height: 1.5rem;
    }

    label {
      display: block;
      margin: 0.5rem 0;
    }

    .form-row {
      margin: 0.5rem 0;
    }
  </style>
</head>

<body>
  <h1>ASCIIMMO - Client</h1>

  <!-- Auth Section -->
  <div id="auth-section" class="section">
    <h2>Authentication</h2>
    <div class="status" id="auth-status"></div>

    <!-- Login Form -->
    <div id="login-form">
      <h3>Login</h3>
      <div class="form-row">
        <label>Username: <input id="login-username" type="text" autocomplete="username" /></label>
      </div>
      <div class="form-row">
        <label>Password: <input id="login-password" type="password" autocomplete="current-password" /></label>
      </div>
      <button id="login-btn">Login</button>
      <button id="show-register">Register New Account</button>
    </div>

    <!-- Registration Form -->
    <div id="register-form" class="hidden">
      <h3>Register</h3>
      <div class="form-row">
        <label>Username: <input id="register-username" type="text" autocomplete="username" /></label>
      </div>
      <div class="form-row">
        <label>Email: <input id="register-email" type="email" autocomplete="email" /></label>
      </div>
      <div class="form-row">
        <label>Password: <input id="register-password" type="password" autocomplete="new-password" /></label>
      </div>
      <button id="register-btn">Register</button>
      <button id="show-login">Back to Login</button>
    </div>

    <!-- Logged In Status -->
    <div id="logged-in" class="hidden">
      <p>Logged in as: <strong id="current-username"></strong></p>
      <button id="logout-btn">Logout</button>
    </div>
  </div>

  <!-- World Generation Section -->
  <div class="section">
    <h2>World Generator</h2>
    <div class="form-row">
      <label>Seed: <input id="seed" type="number" value="12345" /></label>
      <label>Width: <input id="width" type="number" value="80" /></label>
      <label>Height: <input id="height" type="number" value="24" /></label>
    </div>
    <button id="gen">Generate (fetch /world)</button>
    <button id="loadfile">Load client/world.txt</button>
    <pre id="map">(map will appear here)</pre>
  </div>

  <script src="bundle.js"></script>
</body>

</html>
